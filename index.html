<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elastic Habit Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Elastic Habit tracker</h1>
    <div class="content">
      <div class="addHabits">
        <button id="removeHabit">-</button>
        <input type="text" id="habitInput" />
        <button id="addHabit">+</button>
      </div>
      <div class="habit-tabs"></div>
      <div class="grid">
        <div class="calendar"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
